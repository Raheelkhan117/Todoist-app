<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
</head>
<body>
    <h1>Todoist</h1>
    <ul>
        <li>type "new" to add new tasks</li>
        <li>type "list" to show tasks</li>
        <li>type "delete" to delete tasks</li>
        <li>type "quit" to exit app</li>
    </ul>
    
    <script src="app.js"></script>
</body>
</html>
